<mat-toolbar>
    <i class="fa fa-arrow-left align-left" (click)="  backClicked()"></i>
      <span style="margin-left: 20px;">Welcome to Prep App</span>
    </mat-toolbar>
    
<div class="example-container">
    <mat-toolbar>
        <span style="margin-left: 20px;">Sign In</span>
      </mat-toolbar>
      <br>
  <mat-form-field>
    <input  [(ngModel)]="user" type="text" matInput placeholder="Username" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  
  <mat-form-field>
    <input [(ngModel)]="pass" type="password" matInput placeholder="Password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
<br>
  <span style="color:red;">{{invalid}}</span>
  <br><br>
  <button mat-button	(click)="login()" style="background-color: rgb(0, 255, 13);color:white;height:50px; width:120px;"><b>Login</b></button>
  <br>
  <br>
  <br>
  <div>
  <a href="/login">Forget Password</a><br><br>
  <a href="/login"> New user ? Sign Up Details</a>
  </div>
</div>
